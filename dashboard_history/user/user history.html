<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt hàng của bạn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="user history.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }
        .container-user {
            position: relative;
            margin-top: 24px;
            padding: 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
    
        .btn-close-custom {
            position: absolute;
            top: 20px;
            right: 24px;
            z-index: 10;
            padding: 0.3rem 1.2rem;
            font-size: 1rem;
        }
       
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .table {
            width: 100%;
            min-width: 900px; 
            margin: 20px 0;
            border-collapse: collapse;
        }
        .table th {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #1a237e !important;
            color: #fff !important;
            font-weight: bold;
        }
        .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .status-confirmed { color: #198754; font-weight: bold; }
        .status-pending { color: #fd7e14; font-weight: bold; }
        .status-cancelled { color: #dc3545; font-weight: bold; }

        
        @media (max-width: 991.98px) {
            .container-user { padding: 8px 2px; }
            .btn-close-custom {
                top: 12px;
                right: 12px;
                padding: 0.2rem 0.8rem;
                font-size: 0.95rem;
            }
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .table {
                min-width: 900px; 
            }
        }
    </style>
</head>
<body>
<div class="container container-user">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0 flex-grow-1 user-title">Lịch sử đặt hàng của bạn</h2>
    <button class="btn btn-danger btn-close-custom" onclick="window.close();">
        <i class="bi bi-x-circle"></i> Đóng
    </button>
</div>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Mã đơn</th>
                    <th>Tên tour</th>
                    <th>Ngày đặt</th>
                    <th>Số người</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1002</td>
                    <td>Tour Phú Quốc 3N2Đ</td>
                    <td>2025-08-12</td>
                    <td>4</td>
                    <td>11,600,000 đ</td>
                    <td class="status-pending">
                        <i class="bi bi-hourglass-split"></i> Pending
                    </td>
                    <td><a href="#" class="btn btn-sm btn-info"><i class="bi bi-eye"></i> Xem</a></td>
                </tr>
                <tr>
                    <td>1005</td>
                    <td>Tour Nha Trang</td>
                    <td>2025-09-03</td>
                    <td>2</td>
                    <td>6,200,000 đ</td>
                    <td class="status-confirmed">
                        <i class="bi bi-check-circle-fill"></i> Confirmed
                    </td>
                    <td><a href="#" class="btn btn-sm btn-info"><i class="bi bi-eye"></i> Xem</a></td>
                </tr>
                <tr>
                    <td>1008</td>
                    <td>Tour Đà Lạt 2N1Đ</td>
                    <td>2025-10-05</td>
                    <td>1</td>
                    <td>2,900,000 đ</td>
                    <td class="status-cancelled">
                        <i class="bi bi-x-circle-fill"></i> Cancelled
                    </td>
                    <td><a href="#" class="btn btn-sm btn-info"><i class="bi bi-eye"></i> Xem</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
