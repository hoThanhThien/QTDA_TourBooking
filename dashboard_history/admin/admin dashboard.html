<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Tour Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-title"><i class="bi bi-speedometer2"></i> Dashboard Admin</div>
    <div class="row justify-content-center">
<div class="row">
    <div class="col-lg-3 col-md-6 col-12 mb-4">
        <div class="dashboard-stat stat-booking">
            <div class="stat-icon"><i class="bi bi-card-checklist"></i></div>
            <div class="stat-info">
                <div class="stat-label">Tổng đơn đặt</div>
                <div class="stat-value" id="bookingCount">145</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
        <div class="dashboard-stat stat-tour">
            <div class="stat-icon"><i class="bi bi-geo-alt-fill"></i></div>
            <div class="stat-info">
                <div class="stat-label">Tour đang mở</div>
                <div class="stat-value" id="tourCount">12</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
        <div class="dashboard-stat stat-user">
            <div class="stat-icon"><i class="bi bi-people-fill"></i></div>
            <div class="stat-info">
                <div class="stat-label">Khách hàng</div>
                <div class="stat-value" id="userCount">81</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
        <div class="dashboard-stat stat-revenue">
            <div class="stat-icon"><i class="bi bi-currency-dollar"></i></div>
            <div class="stat-info">
                <div class="stat-label">Doanh thu</div>
                <div class="stat-value" id="revenueCount">342.6M</div>
            </div>
        </div>
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
