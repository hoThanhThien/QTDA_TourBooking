<div class="container"><div class="notice">API base: <b id="baseUrlHint"></b></div>

<script>guardAdmin();</script>
<div class="card">
  <h3>Users & Roles (read-only)</h3>
  <div class="row">
    <input id="q" class="input" placeholder="Tìm username/email/sđt">
    <button class="btn" onclick="loadU(1)">Tìm</button>
  </div>
  <table class="table"><thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Phone</th><th>Role</th><th>Created</th></tr></thead><tbody id="tb"></tbody></table>
  <div id="pager"></div>
</div>
<script>
let pageSize=12;
async function loadU(page){
  const q = document.getElementById('q').value.trim();
  const res = await api(`/users?page=${page}&page_size=${pageSize}&q=${encodeURIComponent(q)}`, { auth:true });
  const items = res?.data?.items || []; const meta = res?.data?.meta;
  document.getElementById('tb').innerHTML = items.map(u=>`
    <tr><td>${u.id}</td><td>${u.username}</td><td>${u.email}</td><td>${u.phone||''}</td><td>${u.role_id}</td><td>${u.created_at}</td></tr>
  `).join('');
  renderPager(meta, document.getElementById('pager'), (p)=> loadU(p));
}
document.addEventListener('DOMContentLoaded', ()=> loadU(1));
</script>
</div><footer>© TourBooking FE • vanilla HTML/CSS/JS</footer></body></html>
