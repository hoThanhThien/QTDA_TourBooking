<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin • Bookings</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<link rel="stylesheet" href="../../assets/css/admin.css">
<script src="../../assets/js/config.js"></script><script src="../../assets/js/api.js"></script><script src="../../assets/js/util.js"></script>
<script src="../../assets/js/admin-bookings.js" defer></script>
</head><body>
<header class="site-header"><div class="hdr-wrap">
  <div class="brand"><a class="brand-link" href="../../index.html">TourBooking</a><span class="brand-dot">•</span><span class="brand-sub">Admin</span></div>
  <nav class="hdr-nav"><a href="./dashboard.html">Dashboard</a></nav>
</div></header>

<main class="container admin-container">
<section class="panel">
  <div class="panel-head"><h2 class="panel-title">Bookings</h2></div>
  <div class="toolbar">
    <input id="q" class="input" placeholder="Tìm theo user/tour">
    <select id="status"><option value="">--Status--</option><option>Pending</option><option>Confirmed</option><option>Cancelled</option></select>
    <input id="dateFrom" type="date" class="input"><span>→</span><input id="dateTo" type="date" class="input">
    <select id="pageSize"><option>10</option><option>20</option></select>
    <button class="btn light" id="btnFilter">Lọc</button>
  </div>

  <table class="table">
    <thead><tr><th>ID</th><th>User</th><th>Tour</th><th>People</th><th>Status</th><th>Total</th><th>Created</th><th>Actions</th></tr></thead>
    <tbody id="rows"><tr><td colspan="8" class="muted">Đang tải…</td></tr></tbody>
  </table>
  <div class="pager"><span class="muted" id="meta"></span><div style="margin-left:auto"><button class="btn light small" id="prev">Prev</button><button class="btn light small" id="next">Next</button></div></div>
</section>
</main>
<footer class="site-footer">© TourBooking</footer>
</body></html>
