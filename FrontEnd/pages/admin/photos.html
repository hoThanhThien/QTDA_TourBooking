<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin • Photos</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<link rel="stylesheet" href="../../assets/css/admin.css">
<script src="../../assets/js/config.js"></script><script src="../../assets/js/api.js"></script>
<script src="../../assets/js/util.js"></script>
<script src="../../assets/js/admin-photos.js" defer></script>
</head><body>
<header class="site-header"><div class="hdr-wrap">
  <div class="brand"><a class="brand-link" href="../../index.html">TourBooking</a><span class="brand-dot">•</span><span class="brand-sub">Admin</span></div>
  <nav class="hdr-nav"><a href="./tours.html">Tours</a></nav>
</div></header>

<main class="container admin-container">
<section class="panel">
  <div class="panel-head"><h2 class="panel-title">Photos</h2><button class="btn light" id="btnNew">+ Thêm</button></div>
  <div class="toolbar"><input id="tourId" class="input" placeholder="tour_id (tùy chọn)"><button class="btn light" id="btnFilter">Lọc</button></div>
  <table class="table">
    <thead><tr><th>ID</th><th>TourID</th><th>Ảnh</th><th>Caption</th><th>Primary</th><th>Actions</th></tr></thead>
    <tbody id="rows"><tr><td colspan="6" class="muted">Đang tải…</td></tr></tbody>
  </table>
</section>
</main>

<div class="modal-backdrop" id="dlgWrap">
  <div class="modal">
    <div class="modal-head"><h3 class="modal-title" id="dlgTitle">Thêm ảnh</h3><button class="btn light small" id="dlgClose">Đóng</button></div>
    <div class="form-grid">
      <div><label>Tour ID</label><input id="fTour" class="input"></div>
      <div style="grid-column:1/-1"><label>Image URL</label><input id="fUrl" class="input" placeholder="https://...jpg"></div>
      <div style="grid-column:1/-1"><label>Caption</label><input id="fCap" class="input"></div>
      <div><label>Primary</label><select id="fPrimary" class="input"><option value="0">No</option><option value="1">Yes</option></select></div>
    </div>
    <div class="modal-foot"><button class="btn" id="dlgSave">Lưu</button></div>
  </div>
</div>

<footer class="site-footer">© TourBooking</footer>
</body></html>
