<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin • Discounts</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<link rel="stylesheet" href="../../assets/css/admin.css">
<script src="../../assets/js/config.js"></script>
<script src="../../assets/js/api.js"></script>
<script src="../../assets/js/util.js"></script>
<script src="../../assets/js/admin-discounts.js" defer></script>
</head><body>
<header class="site-header"><div class="hdr-wrap">
  <div class="brand"><a class="brand-link" href="../../index.html">TourBooking</a><span class="brand-dot">•</span><span class="brand-sub">Admin</span></div>
  <nav class="hdr-nav"><a href="./dashboard.html">Dashboard</a></nav>
</div></header>

<main class="container admin-container">
<section class="panel">
  <div class="panel-head"><h2 class="panel-title">Discounts</h2><button class="btn light" id="btnNew">+ Thêm</button></div>
  <div class="toolbar"><input id="q" class="input" placeholder="Tìm code/desc"><button class="btn light" id="btnFilter">Lọc</button></div>
  <table class="table">
    <thead><tr><th>ID</th><th>Code</th><th>Kiểu</th><th>Giá trị</th><th>Hiệu lực</th><th>Actions</th></tr></thead>
    <tbody id="rows"><tr><td colspan="6" class="muted">Đang tải…</td></tr></tbody>
  </table>
</section>
</main>

<div class="modal-backdrop" id="dlgWrap">
  <div class="modal">
    <div class="modal-head"><h3 class="modal-title" id="dlgTitle">Thêm mã</h3><button class="btn light small" id="dlgClose">Đóng</button></div>
    <div class="form-grid">
      <div><label>Code</label><input id="fCode" class="input"></div>
      <div><label>Is Percent?</label><select id="fIsPercent" class="input"><option value="1">Percent</option><option value="0">Amount</option></select></div>
      <div><label>Discount</label><input id="fAmount" type="number" class="input" min="0"></div>
      <div><label>Bắt đầu</label><input id="fStart" type="date" class="input"></div>
      <div><label>Kết thúc</label><input id="fEnd" type="date" class="input"></div>
      <div style="grid-column:1/-1"><label>Mô tả</label><textarea id="fDesc" class="input"></textarea></div>
    </div>
    <div class="modal-foot"><button class="btn" id="dlgSave">Lưu</button></div>
  </div>
</div>

<footer class="site-footer">© TourBooking</footer>
</body></html>
