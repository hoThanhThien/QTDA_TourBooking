<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin • Categories</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<link rel="stylesheet" href="../../assets/css/admin.css">
<script src="../../assets/js/config.js"></script><script src="../../assets/js/api.js"></script><script src="../../assets/js/util.js"></script>
<script src="../../assets/js/admin-categories.js" defer></script>
</head><body>
<header class="site-header"><div class="hdr-wrap">
  <div class="brand"><a class="brand-link" href="../../index.html">TourBooking</a><span class="brand-dot">•</span><span class="brand-sub">Admin</span></div>
  <nav class="hdr-nav"><a href="./dashboard.html">Dashboard</a></nav>
</div></header>

<main class="container admin-container">
<section class="panel">
  <div class="panel-head"><h2 class="panel-title">Categories</h2><button class="btn light" id="btnNew">+ Thêm</button></div>
  <div class="toolbar">
    <input id="q" class="input" placeholder="Tìm theo tên…">
    <select id="pageSize"><option>10</option><option>20</option><option>50</option></select>
    <button class="btn light" id="btnFilter">Lọc</button>
  </div>
  <table class="table">
    <thead><tr><th>ID</th><th>Tên</th><th>Mô tả</th><th>Actions</th></tr></thead>
    <tbody id="rows"><tr><td colspan="4" class="muted">Đang tải…</td></tr></tbody>
  </table>
  <div class="pager"><span class="muted" id="meta"></span><div style="margin-left:auto"><button class="btn light small" id="prev">Prev</button><button class="btn light small" id="next">Next</button></div></div>
</section>
</main>

<!-- Modal -->
<div class="modal-backdrop" id="dlgWrap">
  <div class="modal">
    <div class="modal-head"><h3 class="modal-title" id="dlgTitle">Thêm category</h3><button class="btn light small" id="dlgClose">Đóng</button></div>
    <div class="form-grid">
      <div style="grid-column:1/-1"><label>Tên</label><input id="fName" class="input" placeholder="Biển đảo"></div>
      <div style="grid-column:1/-1"><label>Mô tả</label><textarea id="fDesc" class="input" placeholder="…"></textarea></div>
    </div>
    <div class="modal-foot"><button class="btn" id="dlgSave">Lưu</button></div>
  </div>
</div>

<footer class="site-footer">© TourBooking</footer>
</body></html>
