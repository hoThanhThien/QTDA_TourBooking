<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đăng nhập - Tourest VN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>

  <header class="header" data-header>
    <div class="container">
      <a href="../index.html"><h1 class="logo">Tourest VN</h1></a>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="../index.html" class="navbar-link">Trang chủ</a></li>
          <li><a href="../pages/tours.html" class="navbar-link">Tour</a></li>
          <li><a href="../pages/my-bookings.html" class="navbar-link">Đơn của tôi</a></li>
          <li><a href="../pages/admin/dashboard.html" class="navbar-link">Admin</a></li>
        </ul>
        <a href="./register.html" class="btn btn-secondary">Đăng ký</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container auth-wrap">
      <div class="auth-card">
        <h2 class="auth-title">Đăng nhập</h2>
        <p class="muted">Sử dụng email & mật khẩu để vào hệ thống.</p>

        <form id="loginForm" novalidate>
          <div class="form-row">
            <label for="email" class="muted">Email</label>
            <input id="email" type="email" class="input" placeholder="vd: user@example.com" autocomplete="username" required>
          </div>

          <div class="form-row relative">
            <label for="password" class="muted">Mật khẩu</label>
            <input id="password" type="password" class="input" placeholder="••••••••" autocomplete="current-password" required>
            <button id="togglePass" class="toggle-pass" type="button" aria-label="Hiện/ẩn mật khẩu">
              <ion-icon name="eye-outline"></ion-icon>
            </button>
          </div>

          <div class="row">
            <label class="muted"><input id="remember" type="checkbox"> Ghi nhớ đăng nhập</label>
            <a href="#" class="muted" onclick="alert('Liên hệ admin để đặt lại mật khẩu');return false;">Quên mật khẩu?</a>
          </div>

          <div class="form-row">
            <button id="btnLogin" class="btn" type="submit">
              <ion-icon name="log-in-outline"></ion-icon> Đăng nhập
            </button>
            <span id="msg" class="error"></span>
          </div>
        </form>

        <div class="muted">Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a></div>
      </div>

      <div style="margin-top:16px" class="muted">
        <b>Gợi ý test nhanh</b>: admin <code>admin@example.com</code> / <code>admin123</code> (nếu đã import seed).
      </div>
    </div>
  </main>

  <footer class="footer" style="background-image:url('../assets/images/footer-bg.png')">
    <div class="container">
      <div class="footer-bottom">
        <a href="../index.html" class="logo">Tourest VN</a>
        <p class="copyright">© 2025 Tourest Việt Nam</p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth-login.js"></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
